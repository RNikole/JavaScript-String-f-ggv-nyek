<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 10</title>
</head>
<body>
    <h1>Vegyes feladatok</h1>
    <h2>Szöveg hossza</h2>
    <form name="szoveg_hossz" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text"name="user_text">
        <br><br>
        <button id="text_length" type="button">Szöveghossz számítása</button>
    </form> 
    <p id="eredmeny1"></p>
    <h2>Szöveg kisbetűsre alakítása</h2>
    <form name="szoveg_kisbetusre" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text" name="user_text">
        <br><br>
        <button id="szoveg_atalakitas" type="button">Szöveg átalakítása kisbetűsre</button>
    </form> 
    <p id="eredmeny2"></p>
    <h2>Szöveg visszafele</h2>
    <form name="szoveg_visszafele" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text"name="user_text">
        <br><br>
        <button id="visszafele_alakitas" type="button">Szöveg visszafele alakítás</button>
    </form> 
    <p id="eredmeny3"></p>
    <script type="text/javascript">
        document.getElementById('text_length').addEventListener('click', () => {
        let user_text = document.forms['szoveg_hossz']['user_text'].value;
        let minden_kitoltve = true;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
           document.getElementById("eredmeny1").textContent = "A megadott szöveg hossza: " + user_text.length;       
        }
    });
    document.getElementById('szoveg_atalakitas').addEventListener('click', () => {
        let user_text = document.forms['szoveg_kisbetusre']['user_text'].value;
        let minden_kitoltve = true;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
            document.getElementById("eredmeny2").textContent = "A megadott szöveg kisbetűsre alakítva: " + user_text.toLowerCase();         
        }
    });
    document.getElementById('visszafele_alakitas').addEventListener('click', () => {
        let user_text = document.forms['szoveg_visszafele']['user_text'].value;
        let minden_kitoltve = true;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
           document.getElementById("eredmeny3").textContent = "A megadott szöveg visszafele: " + user_text.split('').reverse().join('');
        }
    });
    </script>
</body>
</html>
