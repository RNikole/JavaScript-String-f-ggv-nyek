<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 8</title>
</head>
<body>
    <h1>Szöveg "titkosítása"</h1>
    <form name="szoveg_titkositas" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text"name="user_text">
        <br><br>
        <button id="titkositas" type="button">Titkosítás</button>
    </form>
    <p id="eredmeny"></p>
    <script type="text/javascript">
        document.getElementById('titkositas').addEventListener('click', () => {
        let user_text = document.forms['szoveg_titkositas']['user_text'].value;
        let minden_kitoltve = true;
        let karakterek = [];
        let karakter;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
            for (let i = 0; i < user_text.length; i++) 
            {   
                let karakter = user_text.charCodeAt(i);
                karakterek.push(karakter)
            }
            document.getElementById("eredmeny").textContent = karakterek;
        }
    }); 
    </script>
</body>
</html>
