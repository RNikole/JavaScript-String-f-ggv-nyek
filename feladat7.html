<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 7</title>
</head>
<body>
    <h1>Szóközök megszámolása</h1>
    <form name="szovegben_szokoz" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text"name="user_text">
        <br><br>
        <button id="szokoz_szamolas" type="button">Szóközök megszámolása a szövegben</button>
    </form>
    <script type="text/javascript">
        document.getElementById('szokoz_szamolas').addEventListener('click', () => {
        let user_text = document.forms['szovegben_szokoz']['user_text'].value;
        let minden_kitoltve = true;
        let szokoz_szam = 0;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
            szokoz_szam = (user_text.match(/ /g) || []).length;
            if (szokoz_szam > 0) {
                alert("A szövegben összesen " + szokoz_szam + " alkalommal szerepel szóköz");
            } else {
                alert('Nem szerepel a szövegben szóköz!');
            }
        }
    }); 
    </script>
</body>
</html>
