<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 1</title>
</head>
<body>
    <h1>Szöveg hossza</h1>
    <form name="szoveg_hossz" method="POST">
        <label for="user_text">Adjon meg egy szöveget:</label>
        <input id="user_text" type="text"name="user_text">
        <br><br>
        <button id="text_length" type="button">Szöveghossz számítása</button>
    </form> 
    <p id="eredmeny"></p>
    <script type="text/javascript">
        document.getElementById('text_length').addEventListener('click', () => {
        let user_text = document.forms['szoveg_hossz']['user_text'].value;
        let minden_kitoltve = true;
        if (user_text === '') {
            minden_kitoltve = false;
            alert('Kötelező szöveget megadni!')
        }
        if (minden_kitoltve) {
           document.getElementById("eredmeny").textContent = "A megadott szöveg hossza: " + user_text.length;       
        }
    }); 
    </script>
</body>
</html>
